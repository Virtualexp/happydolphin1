<div class="terminal-screen" style="
    display:flex;
    flex-direction:column;
    background:radial-gradient(circle at 30% 20%, #001a14 0%, #000 90%);
    color:#00FF80;
    font-family:'VT323', monospace;
    font-size:20px;
    height:220px;
    border:inset 2px #7a7a7a;
    box-shadow:inset 0 0 12px rgba(0,255,128,0.15);
">
    <div class="term-output" style="
        flex:1;
        padding:10px;
        overflow-y:auto;
        white-space:pre-line;
        text-shadow:0 0 4px rgba(0,255,128,0.4);
    ">&gt; booting...</div>

    <div class="term-input-bar" style="
        display:flex;
        padding:6px 8px;
        border-top:1px solid #333;
        background:#000;
    ">
        <span style="color:#00FF80;">&gt;</span>
        <input class="term-input" style="
            flex:1;
            background:transparent;
            color:#00FF80;
            border:none;
            outline:none;
            margin-left:6px;
            font-family:'VT323';
            font-size:20px;
            caret-color:#00FF80;
        " placeholder="type command...">
    </div>
</div>
