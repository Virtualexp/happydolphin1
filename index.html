<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>OceanOS</title>

    <!-- 98.css pencere stili -->
    <link rel="stylesheet" href="https://unpkg.com/98.css/dist/98.css">

    <!-- Senin ana stilin -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Bu senin splash ekranın -->
    <div class="center-content">
        <h1>totaly not a virus, trust me..</h1>
        <div class="profile"></div>
    </div>

    <!-- Menü -->
    <div class="menu-container">
        <button data-app="terminal" class="button menu-btn">Open Terminal</button>
        <button data-app="oceanos" class="button menu-btn">Open OceanOS</button>
        <button data-app="gallery" class="button menu-btn">Open Gallery</button>
        <button data-app="mines" class="button menu-btn">Minesweeper</button>
        <button data-app="about" class="button menu-btn">About Me</button>
    </div>
    
    

    <!-- Çekirdek scriptler -->
    <script src="core/eventBus.js"></script>
    <script src="core/windowManager.js"></script>
    <script src="core/drag.js"></script>
    <script src="core/trail.js"></script>
    <script src="core/audioEngine.js"></script>

    <!-- App scriptleri -->
    <script src="apps/oceanos.js"></script>
    <script src="apps/terminal.js"></script>
    <script src="apps/gallery.js"></script>
    <script src="apps/mines.js"></script>
    <script src="apps/about.js"></script>
    <script src="apps/mirage.js"></script>

    <!-- Config -->
    <script src="config/settings.js"></script>
    
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".menu-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const app = btn.dataset.app;

        if (app === "oceanos" && window.OceanOS) OceanOS.open();
        if (app === "terminal" && window.TerminalApp) TerminalApp.open();
        if (app === "gallery" && window.GalleryApp) GalleryApp.open();
        if (app === "mines" && window.MinesApp) MinesApp.open();
        if (app === "about" && window.AboutApp) AboutApp.open();
      });
    });
  });
</script>
</body>
</html>
